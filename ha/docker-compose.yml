services:
  homeassistant:
    build: .
    container_name: homeassistant
    restart: unless-stopped
    privileged: true  # полные права для Bluetooth (обход проверки прав в HA)
    ports:
      - "80:8123"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
      # Доступ к D-Bus на хосте — обязательно для Bluetooth (BlueZ)
      - /run/dbus:/run/dbus:ro
    environment:
      - TZ=Europe/Moscow
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - ha_network

  mariadb:
    image: "mariadb:10.11"
    container_name: mariadb
    restart: unless-stopped
    volumes:
      - ./mariadb/data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=homeassistant
      - MYSQL_USER=root
      - MYSQL_PASSWORD=password
    command: >
      mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      timeout: 10s
      retries: 5
    networks:
      - ha_network

  phpmyadmin:
    image: lscr.io/linuxserver/phpmyadmin:latest
    container_name: phpmyadmin
    restart: unless-stopped
    ports:
      - "8999:80"
    environment:
      - PMA_HOST=mariadb
      - PMA_PORT=3306
      - MYSQL_ROOT_PASSWORD=password
      - UPLOAD_LIMIT=128M
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Moscow
    depends_on:
      - mariadb
    networks:
      - ha_network

networks:
  ha_network:
    driver: bridge